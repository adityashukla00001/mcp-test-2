<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentFlow - AI Project Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header Section -->
            <div class="header-section">
                <div class="logo-container">
                    <img src="assets/logo-gradient.svg" alt="AgentFlow Logo" class="logo">
                </div>
                <h1 class="heading">AgentFlow</h1>
                <p class="subheading">AI-Powered Project Management Suite</p>
            </div>

            <!-- Sign In Section -->
            <div class="signin-section">
                <p class="signin-text">Sign in with your workspace account</p>

                <!-- Buttons Container -->
                <div class="buttons-container">
                    <button class="signin-button">
                        <img src="assets/jira-icon.svg" alt="Jira Icon" class="button-icon">
                        <span>Continue with Jira</span>
                    </button>
                    <button class="signin-button">
                        <img src="assets/github-icon.svg" alt="GitHub Icon" class="button-icon">
                        <span>Continue with GitHub</span>
                    </button>
                    <button class="signin-button">
                        <img src="assets/azure-icon.svg" alt="Azure DevOps Icon" class="button-icon">
                        <span>Continue with Azure DevOps</span>
                    </button>
                </div>

                <!-- Info Box -->
                <div class="info-box">
                    <p class="info-text">Your workspace credentials will be used to access project management APIs and tools.</p>
                </div>
            </div>

            <!-- Footer Section -->
            <div class="footer-section">
                <p class="footer-text">By signing in, you agree to our Terms of Service</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
